<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/estacionamento.css" />
    <script src="js/estacionamento.js"></script>

    <title>Estacionamento HT</title>
  </head>
  <body>
    <div class="centro">
      <h1>Controle do Estacionamento</h1>
    </div>
    <div class="container">
      <div class="input-div">
        <label for="modelo" class="label-geral">Modelo:</label>
        <input type="text" id="modelo" />
      </div>

      <div class="input-div">
        <label for="marca" class="label-geral">Marca:</label>
        <input type="text" id="marca" />
      </div>

      <div class="input-div">
        <label for="ano" class="label-geral">Ano:</label>
        <input type="number" id="ano" />
      </div>

      <div class="buttons">
        <button onclick="adicionar()">Adicionar</button>
        <button onclick="limpar()">Cancelar</button>
        <button onclick="classificar()">Classificar</button>
      </div>
    </div>

    <div class="div-tabela">
      <table class="tabela-estacionamento">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Marca</th>
            <th>Ano</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </div>

    <div class="resultados">
      <fieldset>
        <legend>Resultados</legend>

        <div>
          <label for="maisNovo">Carro mais novo:</label>
          <span id="maisNovo"></span>
        </div>

        <div>
          <label for="maisVelho">Carro mais velho:</label>
          <span id="maisVelho"></span>
        </div>

        <div>
          <label for="media">MÃ©dia dos anos:</label>
          <span id="media"></span>
        </div>
      </fieldset>
    </div>
  </body>
</html>
