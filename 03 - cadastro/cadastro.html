<html>
  <head>
    <title>Cadastro de Cliente - HT</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <nav id="menu">
      <img
        src="img/fechar.svg"
        alt="Fechar Menu"
        class="btn-menu-fechar"
        onclick="fecharMenu()"
      />

      <h2>Menu</h2>

      <ul>
        <a href="">
          <li>Cliente</li>
        </a>

        <a href="">
          <li>Usuários</li>
        </a>

        <a href="">
          <li>Curso</li>
        </a>

        <a href="">
          <li>Professor</li>
        </a>

        <a href="">
          <li>Sair</li>
        </a>
      </ul>
    </nav>

    <main>
      <img
        src="img/abrir.svg"
        alt="Abrir Menu"
        class="btn-menu-abrir"
        onclick="abrirMenu()"
      />

      <h1 class="centro">Cadastro de Cliente</h1>

      <form>
        <div>
          <input type="text" placeholder="Nome" id="nome" />
        </div>

        <div>
          <input type="email" placeholder="E-mail" id="email" />
        </div>

        <div>
          <label>Sexo:</label>

          <label for="masc">Masculino</label>
          <input type="radio" id="masc" name="sexo" />

          <label for="fem">Feminino</label>
          <input type="radio" id="fem" name="sexo" />
        </div>

        <fieldset>
          <legend>Cursos de Interesse</legend>

          <div>
            <input type="checkbox" id="web" name="cursos" />
            <label for="web">Curso de desenvolvimento web</label>
          </div>

          <div>
            <input type="checkbox" id="mobile" name="cursos" />
            <label for="mobile">Curso de desenvolvimento mobile</label>
          </div>

          <div>
            <input type="checkbox" id="desktop" name="cursos" />
            <label for="desktop">Curso de desenvolvimento desktop</label>
          </div>
        </fieldset>

        <div>
          <label for="estado">Estado:</label>
          <select name="estado" id="estado">
            <option value="">Selecione...</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MT">Mato Grosso</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
          </select>
        </div>

        <div>
          <label for="foto">Foto:</label>
          <input type="file" id="foto" />
        </div>

        <div>
          <label for="dataNasc">Data Nascimento:</label>
          <input type="datetime-local" id="dataNasc" />
        </div>

        <div class="centro">
          <button type="button" onclick="validar()">Salvar</button>
        </div>
      </form>
    </main>
  </body>

  <script>
    function abrirMenu() {
      document.getElementById("menu").classList.add("menu-aberto")
    }

    function fecharMenu() {
      document.getElementById("menu").classList.remove("menu-aberto")
    }

    function validar() {
      //Criar variável para acumular as mensagens de validação (não preenchimento dos campos)
      var mensagemFinal = ""

      //Capturando valores da entrada
      var nomeCliente = document.getElementById("nome").value
      var emailCliente = document.getElementById("email").value

      // var radioMasculino = document.getElementById("masc").checked
      // var radioFeminino = document.getElementById("fem").checked

      var sexoSelecionado = document.querySelector("[type=radio]:checked")

      // var web = document.getElementById("web").checked
      // var mobile = document.getElementById("mobile").checked
      // var desktop = document.getElementById("desktop").checked

      var cursoSelecionado = document.querySelector("[type=checkbox]:checked")

      var estado = document.getElementById("estado").value

      var foto = document.getElementById("foto").value

      var dataNascimento = document.getElementById("dataNasc").value

      //Verificando se os campos foram preenchidos
      if (nomeCliente == "") {
        mensagemFinal = mensagemFinal + "O campo nome é obrigatório!\n"
      }

      if (emailCliente == "") {
        mensagemFinal = mensagemFinal + "O campo e-mail é obrigatório!\n"
      }

      if (sexoSelecionado == null) {
        mensagemFinal = mensagemFinal + "Preencha o campo sexo!\n"
      }

      // if (radioFeminino == false && radioMasculino == false) {
      //   mensagemFinal = mensagemFinal + "Preencha o campo sexo!\n"
      // }

      // Também verifica se os radios referentes ao sexo do cliente foram preenchidos
      // if(radioFeminino == false){
      //   if(radioMasculino == false){
      //     mensagemFinal = mensagemFinal + "Preencha o campo sexo!\n"
      //   }
      // }

      if (cursoSelecionado == null) {
        mensagemFinal =
          mensagemFinal + "Selecione pelo menos um curso de interesse!\n"
      }

      // if (!web && !mobile && !desktop) {
      //   mensagemFinal = mensagemFinal + "Selecione pelo menos um curso de interesse!\n"
      // }

      if (estado == "") {
        mensagemFinal = mensagemFinal + "Selecione o estado!\n"
      }

      if (foto == "") {
        mensagemFinal = mensagemFinal + "Selecione uma foto!\n"
      }

      if (dataNascimento == "") {
        mensagemFinal = mensagemFinal + "Selecione a data de nascimento!\n"
      }

      if (mensagemFinal == "") {
        alert("Cliente cadastrado com sucesso!")
      } else {
        alert(mensagemFinal)
      }
    }
  </script>
</html>
